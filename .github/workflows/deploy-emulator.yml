name: Deploy to Local Emulator on Merge
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: [self-hosted]
    defaults:
      run:
        shell: powershell

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install JS deps
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ‚úÖ Gradle build action: kh·ªüi t·∫°o daemon + cache ƒë√∫ng chu·∫©n
      - name: Setup Gradle (with cache)
        uses: gradle/gradle-build-action@v3
        with:
          cache-read-only: false

      # (Optional) Cache Maven Local n·∫øu b·∫°n c√≥ d√πng mavenLocal()
      - name: Cache Maven Local
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/gradle.properties') }}
          restore-keys: |
            maven-${{ runner.os }}-

      # üü° KH·ªûI ƒê·ªòNG EMULATOR TR∆Ø·ªöC (background) ƒë·ªÉ overlap th·ªùi gian boot v·ªõi build
      - name: Start Emulator (background)
        env:
          AVD_NAME: CI_emu
        run: |
          adb kill-server 2>$null
          $emu = Join-Path $env:ANDROID_SDK_ROOT 'emulator\emulator.exe'
          if (-not (Test-Path $emu)) { throw "emulator.exe not found at $emu" }

          # Tip: b·ªè -no-snapshot ƒë·ªÉ d√πng Quick Boot (nhanh h∆°n, n·∫øu AVD c√≥ snapshot)
          Start-Process -FilePath $emu -ArgumentList @(
            "-avd","$env:AVD_NAME",
            "-no-boot-anim",
            "-gpu","host",
            "-no-audio"
          )

      # ‚ö° BUILD: KH√îNG clean, build 1 ABI, b·∫≠t cache/parallel/CC
      - name: Build APK (Debug, x86_64 only)
        working-directory: android
        env:
          GRADLE_OPTS: "-Dorg.gradle.workers.max=6"
        run: >
          .\gradlew.bat assembleDebug
          --build-cache
          --parallel
          --configuration-cache
          -PreactNativeArchitectures=x86_64
          -x lint -x test

      # Ch·ªù emulator boot xong r·ªìi c√†i (d√πng installDebug ƒë·ªÉ Gradle t·ª± c√†i, build s·∫Ω up-to-date)
      - name: Wait for boot & Install via Gradle
        env:
          AVD_NAME: CI_emu
        working-directory: android
        run: |
          adb wait-for-device
          do {
            $boot = (adb shell getprop sys.boot_completed | Out-String).Trim()
            Write-Host "Waiting for boot... (sys.boot_completed = $boot)"
            Start-Sleep -Seconds 2
          } until ($boot -eq '1')
          adb shell input keyevent 82

          # Up-to-date build => ch·ªâ c√≤n b∆∞·ªõc install
          .\gradlew.bat :app:installDebug --parallel --configuration-cache

      - name: Launch App
        run: |
          $gradle = Get-Content "android\app\build.gradle" -Raw
          $appId = [regex]::Match($gradle, 'applicationId\s+["'']([^"'']+)["'']').Groups[1].Value
          if (-not $appId) { throw "Cannot detect applicationId" }
          Write-Host "Detected appId: $appId"
          adb shell am start -n "$appId/.MainActivity" | Out-String

      - name: Upload APK artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Shutdown emulator
        if: always()
        continue-on-error: true
        run: |
          adb emu kill
          if ($LASTEXITCODE -ne 0) { Write-Host "No emulator to kill; ignore"; exit 0 }
