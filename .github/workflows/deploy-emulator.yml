name: Deploy to Local Emulator on Merge

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: [self-hosted]           # bảo đảm runner chạy interactive (đang login), không phải dịch vụ headless
    defaults:
      run:
        shell: powershell

    env:
      ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
      ANDROID_AVD_HOME: C:\actions-runner\_work\avd-home   # thư mục AVD riêng, luôn có quyền ghi
      AVD_NAME: CI_emu
      AVD_DEVICE: pixel_5
      AVD_SYSIMG: "system-images;android-34;google_apis;x86_64"
      EMU_PORT: 5554

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install JS deps
        run: npm ci

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Android SDK sanity check
        run: |
          Write-Host "SDK: $env:ANDROID_SDK_ROOT"
          $pt = Join-Path $env:ANDROID_SDK_ROOT 'platform-tools'
          $emu = Join-Path $env:ANDROID_SDK_ROOT 'emulator\emulator.exe'
          if (-not (Test-Path $pt)) { throw "platform-tools not found" }
          if (-not (Test-Path $emu)) { throw "emulator.exe not found" }
          $env:Path = "$pt;$env:Path"
          adb version
          & (Join-Path $env:ANDROID_SDK_ROOT 'cmdline-tools\latest\bin\sdkmanager.bat') --version

      - name: Install system image & create AVD (if missing)
        run: |
          $sdkm = Join-Path $env:ANDROID_SDK_ROOT 'cmdline-tools\latest\bin\sdkmanager.bat'
          $avdm = Join-Path $env:ANDROID_SDK_ROOT 'cmdline-tools\latest\bin\avdmanager.bat'
          New-Item -ItemType Directory -Force -Path $env:ANDROID_AVD_HOME | Out-Null
          & $sdkm --install "platform-tools" "platforms;android-34" $env:AVD_SYSIMG --sdk_root=$env:ANDROID_SDK_ROOT
          $list = & $avdm list avd | Out-String
          if ($list -notmatch [regex]::Escape($env:AVD_NAME)) {
            & $avdm create avd --name $env:AVD_NAME --package $env:AVD_SYSIMG --device $env:AVD_DEVICE --force --sdcard 512M --abi x86_64
          }
          & $avdm list avd

      - name: Start emulator (headless, stable in CI)
        run: |
          adb kill-server
          adb start-server
          $env:Path = "$(Join-Path $env:ANDROID_SDK_ROOT 'platform-tools');$env:Path"
          $emu = Join-Path $env:ANDROID_SDK_ROOT 'emulator\emulator.exe'
          # headless + swiftshader để tránh lỗi GPU/RDP
          Start-Process -FilePath $emu -ArgumentList @(
            "-avd",$env:AVD_NAME,
            "-port",$env:EMU_PORT,
            "-no-window","-no-boot-anim","-no-snapshot","-wipe-data",
            "-gpu","swiftshader_indirect",
            "-netdelay","none","-netspeed","full"
          ) -PassThru | Out-Null

          # Đợi emulator online & boot xong
          adb wait-for-device
          adb devices -l
          # đợi property boot_completed và bootanimation tắt
          $deadline = (Get-Date).AddMinutes(5)
          do {
            $boot = (adb -s emulator-$env:EMU_PORT shell getprop sys.boot_completed 2>$null | Out-String).Trim()
            $anim = (adb -s emulator-$env:EMU_PORT shell getprop init.svc.bootanim 2>$null | Out-String).Trim()
            Start-Sleep -Seconds 2
            if ((Get-Date) -gt $deadline) { throw "Emulator boot timeout" }
          } until ($boot -eq '1' -and $anim -eq 'stopped')
          adb -s emulator-$env:EMU_PORT shell input keyevent 82

      - name: Build APK (Debug)
        run: |
          Push-Location android
          .\gradlew.bat --no-daemon clean
          .\gradlew.bat --no-daemon assembleDebug
          Pop-Location

      - name: Install APK to emulator
        run: |
          $env:Path = "$(Join-Path $env:ANDROID_SDK_ROOT 'platform-tools');$env:Path"
          adb devices -l
          $apk = Resolve-Path "android/app/build/outputs/apk/debug/app-debug.apk"
          Write-Host "Installing $apk"
          adb -s emulator-$env:EMU_PORT install -r "$apk"

      - name: Launch app
        run: |
          $gradle = Get-Content "android\app\build.gradle" -Raw
          $appId = [regex]::Match($gradle, 'applicationId\s+["'']([^"'']+)["'']').Groups[1].Value
          if (-not $appId) { throw "Cannot detect applicationId" }
          Write-Host "Detected appId: $appId"
          adb -s emulator-$env:EMU_PORT shell am start -n "$appId/.MainActivity" | Out-String

      - name: Upload APK artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Shutdown emulator
        if: always()
        continue-on-error: true
        run: |
          adb -s emulator-$env:EMU_PORT emu kill
