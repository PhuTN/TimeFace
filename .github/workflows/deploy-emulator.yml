name: Deploy to Local Emulator on Merge

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: [self-hosted]  # hoặc [self-hosted, android-emulator] nếu bạn đã gán label
    defaults:
      run:
        shell: powershell    # ép mọi step dùng Windows PowerShell

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install JS deps
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Ensure ANDROID_SDK_ROOT
        run: |
          Write-Host "ANDROID_SDK_ROOT=$env:ANDROID_SDK_ROOT"
          adb version
          $sdkm = Join-Path $env:ANDROID_SDK_ROOT 'cmdline-tools\latest\bin\sdkmanager.bat'
          if (Test-Path $sdkm) {
            & $sdkm --version
          } else {
            Write-Host "sdkmanager.bat not found (skipping)"
          }

      - name: Start Android emulator (with window)
        env:
          AVD_NAME: CI_emu
        run: |
          adb kill-server 2>$null
          $emu = Join-Path $env:ANDROID_SDK_ROOT 'emulator\emulator.exe'
          if (-not (Test-Path $emu)) { throw "emulator.exe not found at $emu" }

          # Nếu đen màn hình khi dùng RDP, thử -gpu angle_indirect hoặc swiftshader_indirect
          Start-Process -FilePath $emu -ArgumentList @(
            "-avd","$env:AVD_NAME",
            "-no-snapshot","-no-boot-anim",
            "-gpu","host",
            "-no-audio"
          )

          adb wait-for-device
          do {
            $boot = (adb shell getprop sys.boot_completed | Out-String).Trim()
            Start-Sleep -Seconds 2
          } until ($boot -eq '1')
          adb shell input keyevent 82

      - name: Build APK (Debug)
        run: |
          Push-Location android
          .\gradlew.bat --no-daemon clean
          .\gradlew.bat --no-daemon assembleDebug
          Pop-Location

      # Nếu KHÔNG bật bundleInDebug: true thì cần bật Metro + reverse 8081
      # - name: Start Metro + reverse 8081
      #   run: |
      #     Start-Process -WindowStyle Hidden -FilePath "node" -ArgumentList "node_modules\react-native\cli.js","start","--port","8081"
      #     for ($i=0; $i -lt 60; $i++) {
      #       try {
      #         $c = (Invoke-WebRequest "http://localhost:8081/status" -UseBasicParsing).Content
      #         if ($c -match "packager-status:running") { break }
      #       } catch {}
      #       Start-Sleep -Seconds 1
      #     }
      #     adb reverse tcp:8081 tcp:8081

      - name: Install APK to emulator
        run: |
          $apk = Resolve-Path "android/app/build/outputs/apk/debug/app-debug.apk"
          Write-Host "Installing $apk"
          adb install -r "$apk"

      - name: Launch app
        run: |
          $gradle = Get-Content "android\app\build.gradle" -Raw
          $appId = [regex]::Match($gradle, 'applicationId\s+["'']([^"'']+)["'']').Groups[1].Value
          if (-not $appId) { throw "Cannot detect applicationId" }
          Write-Host "Detected appId: $appId"
          adb shell am start -n "$appId/.MainActivity" | Out-String

      - name: Upload APK artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Shutdown emulator
        if: always()
        continue-on-error: true
        run: |
          adb emu kill
          if ($LASTEXITCODE -ne 0) { Write-Host "No emulator to kill; ignore"; exit 0 }
