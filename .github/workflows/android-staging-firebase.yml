name: Android Staging (Firebase)

on:
  push:
    branches: [ staging ]
  workflow_dispatch:

jobs:
  build-apk:
    # CHẠY TRÊN LAPTOP (WSL)
    runs-on: self-hosted
    outputs:
      artifact-name: app-release-apk
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # - name: Cache Gradle
      #   uses: actions/cache@v4
      #   with:
      #     path: |
      #       ~/.gradle/caches
      #       ~/.gradle/wrapper
      #       ~/.gradle/caches/build-cache-*
      #     key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}
      #     restore-keys: |
      #       gradle-${{ runner.os }}-

      - name: Build release APK
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon --stacktrace --build-cache --parallel assembleRelease
          # hoặc assembleDebug nếu chỉ test nội bộ

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-staging-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          # hoặc debug: android/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

  upload-to-firebase:
    needs: build-apk
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download APK from build job
        uses: actions/download-artifact@v4
        with:
          name: app-staging-apk
          path: ./dist

      - name: List APKs
        run: ls -R ./dist

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1.7.1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          file: ./dist/app-release.apk    # hoặc app-debug.apk tuỳ bạn upload gì
          groups: testers
          releaseNotes: "Staging build - ${{ github.sha }}"
