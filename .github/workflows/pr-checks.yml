name: PR Checks

on:
  pull_request:
    branches: [ dev ]

jobs:
  checks:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      # ✅ Lint đúng file
      - name: Lint only (googleMaps.js)
        run: npx eslint src/fake_data/Dien/fake_data.tsx

      # ✅ Typecheck đúng file JS (chỉ hợp lý nếu bạn có typescript + muốn checkJs)
      - name: Typecheck only (googleMaps.js)
        run: npx tsc --noEmit --allowJs --checkJs src/fake_data/Dien/fake_data.tsx 

      # ✅ Test liên quan đúng file
