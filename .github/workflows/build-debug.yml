name: Android Debug Build (APK)

on:
  push:
    branches: [ main ]

jobs:
  android-debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # (tuỳ chọn) cache node_modules để nhanh hơn nữa
      # - name: Cache node_modules
      #   uses: actions/cache@v4
      #   with:
      #     path: node_modules
      #     key: nm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      #     restore-keys: nm-${{ runner.os }}-

      - name: Install deps
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/caches/build-cache-*
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Build Android (Debug)
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew --no-daemon --stacktrace --build-cache --parallel assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
